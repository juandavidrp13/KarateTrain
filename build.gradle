plugins {
    id 'java'
}



repositories {
    maven {
        url 'https://repo.maven.apache.org/maven2'
    }
}

ext {
    karateVersion = '1.2.0'
}

dependencies {
    implementation "com.intuit.karate:karate-junit5:${karateVersion}"
    testImplementation 'net.masterthought:cucumber-reporting:5.7.0'

}

test{
    useJUnitPlatform()
}

test{
    useJUnitPlatform()
    systemProperty "karate.env", System.properties.getProperty("karate.env")
}

sourceSets {
    test{
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}